<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>texttable</title>
</head>
<body>
    <script>
        let str = "<table border='1'>";
        str += "<tr>"
        str += "<td>1</td><td>2</td><td>3</td>"
        str += "</tr>"
        str += "</table>"
        document.write(str);
    </script>
</body>
</html>
